<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POKE NANDOX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>
      <img src="sr2a947c8f967b8.png" class="poke-icon shake" alt="Pokébola" />
      POKE NANDOX
    </h1>
    <button onclick="window.location.href='https://cornunu.github.io/POKE-DOX/'">Ir para a Pokédex</button>
  </header>

  <section id="pokeDaySection" class="poke-day">
    <h2>Pokémon do Dia</h2>
    <div id="pokeDayBox" class="poke-card">Carregando...</div>
  </section>

  <section id="pokedex">
    <h2>Todos os Pokémons</h2>
    <input type="text" id="searchInput" placeholder="Pesquisar Pokémon..." />
    <div id="pokemonGrid" class="grid"></div>
  </section>

  <section id="pokemonDetails" style="display: none;"></section>

  <script src="script.js"></script>
</body>
</html>
